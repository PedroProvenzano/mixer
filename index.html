<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Mixer - Interactive Background Music</title>
    <meta name="description"
        content="Interactive background music mixer with multiple instrument tracks and customizable themes">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
                <header class="header">
            <div class="header-content">
                <!-- Profile Image Section -->
                <div class="profile-section">
                    <div class="profile-image-container" id="profileImageContainer">
                        <img id="profileImage" src="" alt="Profile" class="profile-image hidden">
                        <div id="profilePlaceholder" class="profile-placeholder">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <input type="file" id="profileImageInput" accept="image/*" class="profile-image-input">
                        <button class="profile-upload-btn" id="profileUploadBtn">+</button>
                    </div>
                </div>
                
                <!-- Title Section -->
                <div class="title-section">
                    <h1 class="logo">
                        <span class="logo-icon"></span>
                        <span id="appTitle" class="app-title">Nova Mixer</span>
                        <button class="edit-title-btn" id="editTitleBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                    </h1>
                </div>
                
                <!-- Theme Selector -->
                <div class="theme-selector">
                    <button class="theme-btn active" data-theme="angel" aria-label="Angel theme">
                        <span class="theme-color angel-color"></span>
                    </button>
                    <button class="theme-btn" data-theme="devil" aria-label="Devil theme">
                        <span class="theme-color devil-color"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Master Controls -->
            <section class="master-controls">
                <div class="control-header">
                    <h2>Master Controls</h2>
                    <button class="play-button" id="masterPlayBtn" aria-label="Play/Pause all tracks">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                </div>

                <div class="volume-control master-volume">
                    <div class="volume-header">
                        <label for="masterVolume">Master Volume</label>
                        <span class="volume-value" id="masterVolumeValue">100%</span>
                    </div>
                    <input type="range" id="masterVolume" class="volume-slider" min="0" max="100" value="100">
                    <div class="volume-bar">
                        <div class="volume-fill" id="masterVolumeFill" style="width: 100%"></div>
                    </div>
                </div>
            </section>

            <!-- Track Mixer -->
            <!-- Groups Section -->
            <section class="groups-section">
                <div class="groups-header">
                    <h2>Groups</h2>
                    <button class="add-group-btn" id="addGroupBtn" aria-label="Add new group">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Add Group</span>
                    </button>
                </div>
                <div class="groups-container" id="groupsContainer">
                    <!-- Groups will be dynamically generated here -->
                    <div class="no-groups-message" id="noGroupsMessage">
                        <p>No groups yet. Click "Add Group" to organize your tracks.</p>
                    </div>
                </div>
            </section>
            <section class="track-mixer" id="trackMixer">
                <!-- Tracks will be dynamically generated here -->
            </section>

            <!-- Add Track Button -->
            <div class="add-track-container">
                <button class="add-track-btn" id="addTrackBtn" aria-label="Add new track">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Add Track</span>
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Interactive Audio Mixer â€¢ Use headphones for best experience</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
